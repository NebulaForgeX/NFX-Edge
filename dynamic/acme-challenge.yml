# ACME HTTP-01 挑战转发配置
# 将 ACME 挑战请求转发到 Certs 服务

http:
  routers:
    acme-challenge:
      rule: "PathPrefix(`/.well-known/acme-challenge`)"
      entrypoints:
        - web
      service: acme-challenge-service
      priority: 1000  # 高优先级，确保先匹配

  services:
    acme-challenge-service:
      loadBalancer:
        servers:
          - url: "http://192.168.1.64:10200"

