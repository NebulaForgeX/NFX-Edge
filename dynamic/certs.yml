# TLS 证书配置
# 使用动态配置文件定义证书，避免 Docker labels 语法问题

tls:
  certificates:
    # Traefik Dashboard
    - certFile: /certs/websites/traefik_lucaslyu/cert.crt
      keyFile: /certs/websites/traefik_lucaslyu/key.key
      stores:
        - default

    # www.sjgztea.com
    - certFile: /certs/websites/www_sjgztea/cert.crt
      keyFile: /certs/websites/www_sjgztea/key.key
      stores:
        - default

    # admin.sjgztea.com
    - certFile: /certs/websites/admin_sjgztea/cert.crt
      keyFile: /certs/websites/admin_sjgztea/key.key
      stores:
        - default

    # www.pqttec.com
    - certFile: /certs/websites/www_pqttec/cert.crt
      keyFile: /certs/websites/www_pqttec/key.key
      stores:
        - default

    # www.lucaslyu.com
    - certFile: /certs/websites/www_lucaslyu/cert.crt
      keyFile: /certs/websites/www_lucaslyu/key.key
      stores:
        - default

