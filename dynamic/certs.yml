# TLS 证书配置
# 使用动态配置文件定义证书，避免 Docker labels 语法问题

tls:
  certificates:
    # Traefik Dashboard
    - certFile: /certs/websites/lyulucas/cert.crt
      keyFile: /certs/websites/lyulucas/key.key
      stores:
        - default

    # www.sjgztea.com
    - certFile: /certs/websites/sjgztea/cert.crt
      keyFile: /certs/websites/sjgztea/key.key
      stores:
        - default

    # admin.sjgztea.com
    - certFile: /certs/websites/sjgztea/cert.crt
      keyFile: /certs/websites/sjgztea/key.key
      stores:
        - default

    # www.pqttec.com
    - certFile: /certs/websites/www_pqttec/cert.crt
      keyFile: /certs/websites/www_pqttec/key.key
      stores:
        - default

    # www.lyulucas.com
    - certFile: /certs/websites/lyulucas/cert.crt
      keyFile: /certs/websites/lyulucas/key.key
      stores:
        - default

    # Gitea (git.lyulucas.com)
    - certFile: /certs/websites/lyulucas/cert.crt
      keyFile: /certs/websites/lyulucas/key.key
      stores:
        - default

